<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar</title>
</head>
<body>
    <h1>Grammar</h1>
    <p>Input</p>
    <textarea name="input" id="input" cols="100" rows="20" onkeyup="calculate()"></textarea>
    <p>Output</p>
    <textarea name="output" id="output" cols="100" rows="20"></textarea>
</body>
<script>
    var input = document.getElementById("input");
    var output = document.getElementById("output");
    function calculate()
    {
        //Capitalize the first letter
        output.value = input.value[0].toUpperCase()+input.value.substring(1);
        //Capitalize the first letter of first sentence.
        output.value = output.value.replace(/\n./g,function(v){return v.toUpperCase()});
        //Capitalize each letter after each sentence.
        output.value = output.value.replace(/\. ./g,function(v){return v.toUpperCase()});
        //Capitalize the letter i when on it's own.
        output.value = output.value.replace(/ i /g,function(v){return v.toUpperCase()});
        

    }
</script>
</html>
